<app-loader [id]=" 'signUp' "></app-loader>


<div class="m-auto card card-shadow signUp">

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="exampleInputEmail1" class="custom_label">First Name</label>
            <input type="text" class="form-control custom_input" id="" aria-describedby="emailHelp"
                placeholder="Type Title" formControlName="firstName">
            <div *ngIf="f.firstName.touched && f.firstName.invalid" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">First Name is required.</div>

            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" class="custom_label">Last  Name</label>
            <input type="text" class="form-control custom_input" id="" aria-describedby="emailHelp"
                placeholder="Type Title" formControlName="lastName">
            <div *ngIf="f.lastName.touched && f.lastName.invalid" class="alert alert-danger">
                <div *ngIf="f.lastName.errors.required">Last Name is required.</div>

            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1" class="custom_label">Email</label>
            <input type="text" class="form-control custom_input" id="" aria-describedby="emailHelp" placeholder="Type Title"
                formControlName="email">
            <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                <div *ngIf="f.lastName.errors.required">Email is required.</div>
        
            </div>
        </div>
        
        <div class="form-group">
            <label for="exampleInputEmail1" class="custom_label">Password</label>
            <input type="text" class="form-control custom_input" id="" aria-describedby="emailHelp" placeholder="Type Title"
                formControlName="password">
            <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                <div *ngIf="f.lastName.errors.required">Password is required.</div>
        
            </div>
            
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" class="custom_label">Phone</label>
            <input type="text" class="form-control custom_input" id="" aria-describedby="emailHelp"
                placeholder="Type Title" formControlName="phone">
            <div *ngIf="f.phone.touched && f.phone.invalid" class="alert alert-danger">
                <div *ngIf="f.phone.errors.required">Last Name is required.</div>

            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1" class="custom_label">Compony</label>
            <input type="text" class="form-control custom_input" id="" aria-describedby="emailHelp"
                placeholder="Type Title" formControlName="compony">
            <div *ngIf="f.compony.touched && f.compony.invalid" class="alert alert-danger">
                <div *ngIf="f.compony.errors.required">Email is required.</div>

            </div>
        </div>


        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    </form>
</div>
