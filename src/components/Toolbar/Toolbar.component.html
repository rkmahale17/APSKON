<div class="container toolbar">
  <div class="d-flex justify-content-between m-4">
    <div>
      <a href="/" class="logo">Pamyat</a>
    </div>
    <div class="m-menu-icon">
      <button
        type="button"
        (click)="showMobileNavBar = !showMobileNavBar"
        class="btn btn-outline-dark px-2"
      >
        <fa-icon [icon]="menu_icon"></fa-icon>
      </button>
    </div>
    <div class="d-flex desktop">
      <ul>
        <li class="px-3">
          <a href="/" class="menu">Support Us</a>
        </li>
        <li class="px-3">
          <a href="/" class="menu">Contact Us</a>
        </li>
        <li class="px-3">
          <a href="/" class="menu">About Us</a>
        </li>
        <li class="px-2">
          <button type="button" class="btn btn-outline-dark px-2">Login</button>
        </li>
      </ul>
    </div>
    <div [ngClass]="{ 'd-block': showMobileNavBar }" class="mobile">
      <div class="px-3 my-3">
        <a href="/" class="menuMobile">Support Us</a>
      </div>
      <div class="px-3 my-3">
        <a href="/" class="menuMobile">Contact Us</a>
      </div>
      <div class="px-3 my-3">
        <a href="/" class="menuMobile">About Us</a>
      </div>
      <div class="pl-4 py-2 my-3">
        <button type="button" class="btn btn-outline-dark px-2">
          Login
        </button>
      </div>
      <div class="pl-4 py-2 my-3" class="toolbar__close">
        <button
          type="button"
          class="btn btn-outline-dark px-2 mt-5"
          (click)="showMobileNavBar = !showMobileNavBar"
        >
          <fa-icon [icon]="close_icon"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
