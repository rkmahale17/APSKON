<div class="mt-2 toolbar">
  <div class="d-flex justify-content-between mx-2 my-4">
    <div>
      <a class="tc-p heading-3 f-wm letter-space-3" class="cursor-pointer">
        <img src="assets/logo.jpeg" alt="Logo" class="logo"></a>
    </div>
    <div class="m-menu-icon">
      <button type="button" (click)="showMobileNavBar = !showMobileNavBar" class="btn-r b-p px-2 outline-none">
        <fa-icon [icon]="menu_icon" class="tc-w"></fa-icon>
      </button>
    </div>
    <div class="d-flex desktop">
      <ul class="pt-3">
        <li *ngFor="let item of menu;  index as i" class="px-3 cursor-pointer">
          <a class="heading-4 tc-gl f-wr"  [routerLink]="item.url">
            <span class="tc-p f-wr heading-7">{{i+1}} . </span>{{item.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<nav-bar [showMobileNavBar]="showMobileNavBar" [menu]="menu" (scrollToLink)="navigateTo($event)"
  (closeNavBar)="showMobileNavBar = false"></nav-bar>
